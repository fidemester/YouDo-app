<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="description" content="The simple todo app"> 
  
  <title>YouDo</title>
  
  <link rel="stylesheet" href="css/styles.css">

</head>

<body>
  <!-- YOUR HTML -->
  <form>
    <label for="todo-text">What is your To Do?</label>
      <input type="text" id="todo-text" autofocus>
      <button id="create-btn" disabled>create</button>
  </form>
  <form id="priority-form">
    <input type="radio" class= priority name="priority" id="priority1" value="1">
    <label for="priority1">Low</label><br>
    <input type="radio" class= priority name="priority" id="priority2" value="2">
    <label for="priority2">Medium</label><br>
    <input type="radio" class= priority name="priority" id="priority3" value="3">
    <label for="priority3">Heigh</label>
    
  </form>
  <p> You Do list:</p>
  <ol id="ul-element">
  </ol>
  
  <script src="js/scripts.js"></script>
</body>
</html>
